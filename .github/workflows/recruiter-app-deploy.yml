name: Deploy Recruiter App

# Trigger rebuild with corrected HTTPS URLs - July 8, 2025

on:
  push:
    branches: [ main, master ]
    paths:
      - 'flowterview-backend/**'
      - 'flowterview-app/**'
      - '.github/workflows/recruiter-app-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./flowterview-backend
        push: true
        tags: sivera/sivera:recruiter-backend
        cache-from: type=registry,ref=sivera/sivera:recruiter-backend-cache
        cache-to: type=registry,ref=sivera/sivera:recruiter-backend-cache,mode=max
        build-args: |
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          DAILY_API_KEY=${{ secrets.DAILY_API_KEY }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./flowterview-app
        push: true
        tags: sivera/sivera:recruiter-frontend
        cache-from: type=registry,ref=sivera/sivera:recruiter-frontend-cache
        cache-to: type=registry,ref=sivera/sivera:recruiter-frontend-cache,mode=max
        build-args: |
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_RECRUITER_SITE_URL }}
          NEXT_PUBLIC_SIVERA_BACKEND_URL=${{ secrets.NEXT_PUBLIC_SIVERA_BACKEND_URL }}
          NEXT_PUBLIC_CORE_BACKEND_URL=${{ secrets.NEXT_PUBLIC_CORE_BACKEND_URL }}

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.RECRUITER_APP_VM_HOST }}
        username: ${{ secrets.RECRUITER_APP_VM_USER }}
        key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        # Pass Docker Hub credentials to the server via GitHub secrets
        # But instead of trying to pass them directly, we'll set them in the script
        script_stop: true
        script: |
          # Create directory with proper permissions if it doesn't exist
          mkdir -p /home/${{ secrets.RECRUITER_APP_VM_USER }}/sivera-recruiter-application
          
          # Fix permissions for the deployment directory
          sudo chown -R $USER:$USER /home/${{ secrets.RECRUITER_APP_VM_USER }}/sivera-recruiter-application
          sudo chmod -R 755 /home/${{ secrets.RECRUITER_APP_VM_USER }}/sivera-recruiter-application
          
          # Define Docker Compose command (using v2 syntax which is already installed)
          DOCKER_COMPOSE="docker compose"
          
          # Login to Docker Hub with credentials directly from GitHub secrets
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          cd /home/${{ secrets.RECRUITER_APP_VM_USER }}/sivera-recruiter-application
          $DOCKER_COMPOSE pull || true
          $DOCKER_COMPOSE down || true
          
          # Create environment files from secrets
          cat > .env.backend << EOF
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          DAILY_API_KEY=${{ secrets.DAILY_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}
          ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID=${{ secrets.ELEVENLABS_VOICE_ID }}
          RIME_API_KEY=${{ secrets.RIME_API_KEY }}
          RIME_VOICE_ID=${{ secrets.RIME_VOICE_ID }}
          FAL_API_KEY=${{ secrets.FAL_API_KEY }}
          LLM_MODEL=${{ secrets.LLM_MODEL }}
          LLM_PROVIDER=${{ secrets.LLM_PROVIDER }}
          TTS_PROVIDER=google
          LINKEDIN_CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          LINKEDIN_REDIRECT_URI=https://api.sivera.io/api/v1/linkedin/callback
          FRONTEND_URL=https://app.sivera.io
          RECRUITER_FRONTEND_URL=https://recruiter.sivera.io
          PORT=8010
          EOF
          
          cat > .env.frontend << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_RECRUITER_SITE_URL }}
          NEXT_PUBLIC_SIVERA_BACKEND_URL=${{ secrets.NEXT_PUBLIC_SIVERA_BACKEND_URL }}
          NEXT_PUBLIC_CORE_BACKEND_URL=${{ secrets.NEXT_PUBLIC_CORE_BACKEND_URL }}
          EOF
          
          # Create docker-compose.yml file with simple echo commands to avoid heredoc issues
          # Note: Removed deprecated version field for compatibility with latest Docker Compose
          echo "# Recruiter application deployment configuration" > docker-compose.yml
          echo "services:" >> docker-compose.yml
          echo "  backend:" >> docker-compose.yml
          echo "    image: sivera/sivera:recruiter-backend" >> docker-compose.yml
          echo "    pull_policy: always" >> docker-compose.yml
          echo "    ports:" >> docker-compose.yml
          echo "      - \"8010:8010\"" >> docker-compose.yml
          echo "    restart: always" >> docker-compose.yml
          echo "    env_file:" >> docker-compose.yml
          echo "      - .env.backend" >> docker-compose.yml
          echo "  frontend:" >> docker-compose.yml
          echo "    image: sivera/sivera:recruiter-frontend" >> docker-compose.yml
          echo "    pull_policy: always" >> docker-compose.yml
          echo "    ports:" >> docker-compose.yml
          echo "      - \"3000:3000\"" >> docker-compose.yml
          echo "    restart: always" >> docker-compose.yml
          echo "    env_file:" >> docker-compose.yml
          echo "      - .env.frontend" >> docker-compose.yml
          
          # Pull the latest images and start the services
          $DOCKER_COMPOSE up -d
